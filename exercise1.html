<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
</head>

<body>
    <form id="myForm">
        <!-- Two text fields - Name and Email -->
        <input id="name" type="text" placeholder="Name" value=""><br><br>
        <input id="email" type="email" placeholder="Email" value=""><br><br>
        <!-- Two radio buttons for Gender - Male and Female -->
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>
        <!-- Submit button -->
        <p id="data">Display Data</p>
        <button type="button" onclick="getData()">Submit</button>
    </form>

    <!-- Display form data -->

    <script>
        // JavaScript to get and display form data
        function getData() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var gender = document.querySelector(":checked").value;

            document.getElementById("data").innerHTML = name + "<br>";
            document.getElementById("data").innerHTML += email + "<br>";
            document.getElementById("data").innerHTML += gender;
        }
    </script>
</body>

</html>
